{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <h1 class="mb-4 text-primary">Alunos</h1>

        <ul class="list-group mb-3">
            {% for aluno in alunos %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ aluno.nome }}
                    <span class="badge bg-info text-dark">{{ aluno.turma.nome }}</span>
                </li>
            {% empty %}
                <li class="list-group-item text-muted">Nenhum aluno cadastrado.</li>
            {% endfor %}
        </ul>

        <a href="{% url 'criar_aluno' %}" class="btn btn-primary"> Novo Aluno</a>
        <a href="{% url 'inicio' %}" class="btn btn-secondary">⬅ Voltar para o início</a>
    </div>
</div>
</body>
</html>
