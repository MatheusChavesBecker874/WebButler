{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criar Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <h1 class="mb-4 text-primary">Criar Aluno</h1>

        <form method="post" class="mb-3">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Aluno</label>
                <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite o nome do aluno" required>
            </div>

            <div class="mb-3">
                <label for="turma" class="form-label">Selecione a Turma</label>
                <select name="turma" id="turma" class="form-select" required>
                    {% for turma in turmas %}
                        <option value="{{ turma.id }}">{{ turma.nome }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-success">Salvar</button>
            <a href="{% url 'lista_alunos' %}" class="btn btn-secondary">ðŸ”™ Voltar para lista</a>
        </form>
    </div>
</div>
</body>
</html>
