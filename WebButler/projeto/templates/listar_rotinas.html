<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Rotinas - WebButler</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light p-4">
  <div class="container">
    <h1 class="mb-4">Rotinas de Aulas</h1>

    <div class="d-flex justify-content-between mb-3">
      <a href="{% url 'criar_rotina' %}" class="btn btn-primary">+ Nova Rotina</a>
      <a href="{% url 'inicio' %}" class="btn btn-secondary">⮌ Voltar ao Início</a>
    </div>

    {% if rotinas %}
      <table class="table table-striped shadow-sm">
        <thead class="table-dark">
          <tr>
            <th>Nome</th>
            <th>Data de Criação</th>
          </tr>
        </thead>
        <tbody>
          {% for r in rotinas %}
            <tr>
              <td>{{ r.nome }}</td>
              <td>{{ r.criada_em|date:"d/m/Y H:i" }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <div class="alert alert-info">Nenhuma rotina cadastrada ainda.</div>
    {% endif %}
  </div>
</body>
</html>
