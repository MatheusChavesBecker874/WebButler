{% extends 'base.html' %}

{% block title %}Editar Atividade{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow-sm">
        <h2 class="mb-3">Editar Atividade</h2>
        <p class="mb-4">Altere o que desejar e salve.</p>

        <form method="post">
            {% csrf_token %}

            <label for="titulo">Título:</label>
            <input type="text" name="titulo" value="{{ atividade.titulo }}" required>

            <label for="descricao">Descrição:</label>
            <textarea name="descricao" required>{{ atividade.descricao }}</textarea>

            <label for="progresso">Progresso (%):</label>
            <input type="number" name="progresso" min="0" max="100" value="{{ atividade.progresso }}">

            <div class="d-flex gap-2 mt-3">
                <button type="submit" name="acao" value="salvar_progresso" class="btn btn-primary"> Salvar Progresso</button>
                <button type="submit" name="acao" value="resetar_progresso" class="btn btn-danger"> Salvar Edição (Resetar Progresso)</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
