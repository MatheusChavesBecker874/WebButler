<!DOCTYPE html>
<html>
<head>
    <title>Confirmar remoção</title>
</head>
<body>

<h2>Tem certeza que deseja remover este compromisso?</h2>

<p>
    <strong>{{ compromisso.titulo }}</strong><br>
    {{ compromisso.data_inicio|date:"d/m/Y H:i" }} até {{ compromisso.data_fim|date:"d/m/Y H:i" }}
</p>

<form method="post">
    {% csrf_token %}

    <button type="submit" style="color: white; background: red; padding: 8px 15px; border: none;">
        Sim, remover
    </button>

    <a href="{% url 'lista_compromissos' %}"
       style="margin-left: 10px; padding: 8px 15px; background: #ccc; text-decoration:none;">
        Cancelar
    </a>
</form>

</body>
</html>
