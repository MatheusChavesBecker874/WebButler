<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Exclusão</title>
</head>
<body>
    <h1>Excluir Atividade</h1>

    <p>Você tem certeza que deseja excluir a atividade 
       <strong>{{ atividade.titulo }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Sim, excluir</button>
    </form>

<a href="{% url 'lista_atividades' %}">
    <button type="button">Cancelar</button>
</a>
</body>
</html>
