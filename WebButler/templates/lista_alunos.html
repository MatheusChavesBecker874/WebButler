<h1>Alunos</h1>
<ul>
  {% for aluno in alunos %}
    <li>{{ aluno.nome }} - {{ aluno.turma.nome }}</li>
  {% empty %}
    <li>Nenhum aluno cadastrado.</li>
  {% endfor %}
</ul>
<a href="{% url 'criar_aluno' %}">Novo Aluno</a>

    <a href="{% url 'inicio' %}">Voltar para o inicio</a>
