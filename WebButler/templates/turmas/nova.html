<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Nova Turma</title>
</head>
<body>
    <h1>Cadastro de Turma</h1>

    <form method="post">
        {% csrf_token %}
        <label>Nome:</label>
        <input type="text" name="nome" required><br><br>

        <button type="submit">Salvar</button>
    </form>

    <p><a href="{% url 'lista_turmas' %}">Voltar para lista de turmas</a></p>
</body>
</html>
