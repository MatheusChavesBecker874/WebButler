<h1>Criar Aluno</h1>
<form method="post">
  {% csrf_token %}
  <p>Nome: <input type="text" name="nome"></p>
  <p>
    Turma:
    <select name="turma">
      <option value="">Sem turma</option>
      {% for turma in turmas %}
        <option value="{{ turma.id }}">{{ turma.nome }}</option>
      {% endfor %}
    </select>
  </p>
  <button type="submit">Salvar</button>
</form>
<a href="{% url 'lista_alunos' %}">Voltar</a>
