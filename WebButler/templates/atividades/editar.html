<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Atividade</title>
</head>
<body>
    <h1>Editar Atividade</h1>

    <form method="post">
        {% csrf_token %}

        <label for="titulo">Título:</label>
        <input type="text" name="titulo" value="{{ atividade.titulo }}" required><br><br>

        <label for="descricao">Descrição:</label>
        <textarea name="descricao" required>{{ atividade.descricao }}</textarea><br><br>

        <label for="progresso">Progresso (%):</label>
        <input type="number" name="progresso" min="0" max="100" value="{{ atividade.progresso }}"><br><br>

        <button type="submit" name="acao" value="salvar_progresso">Salvar Progresso</button>
        <button type="submit" name="acao" value="resetar_progresso">Salvar Edição (Resetar Progresso)</button>
    </form>
</body>
</html>
