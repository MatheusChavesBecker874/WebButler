{% extends 'base.html' %}

{% block title %}Editar Horários{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow-sm">
        <h2 class="mb-3"> Editar Horários</h2>
        <p class="mb-4">Editar horários da atividade: <strong>{{ atividade.titulo }}</strong></p>

        <form method="post">
            {% csrf_token %}

            <label for="horario_inicio">Horário de Início:</label>
            <input type="time" id="horario_inicio" name="horario_inicio" value="{{ atividade.horario_inicio|default:'' }}">

            <label for="horario_fim">Horário de Fim:</label>
            <input type="time" id="horario_fim" name="horario_fim" value="{{ atividade.horario_fim|default:'' }}">

            <div class="d-flex gap-2 mt-3">
                <button type="submit" class="btn btn-primary"> Salvar</button>
                <a href="{% url 'lista_atividades' %}" class="btn btn-secondary">⬅ Voltar para a lista</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
