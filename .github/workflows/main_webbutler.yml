# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - WebButler

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create and Start virtual environment and Install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install -r WebButler/requirements.txt

      # ðŸŸ© ZIP CORRIGIDO (sem pasta WebButler dentro)
      - name: Create release.zip
        run: |
          cd WebButler
          zip -r ../release.zip .
          cd ..

      # ðŸŸ¦ SALVAR RELEASE.ZIP COMO ARTIFACT
      - name: Upload release.zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-package
          path: release.zip


  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # ðŸ”½ BAIXAR O ZIP CRIADO NO BUILD
      - name: Download release.zip from artifact
        uses: actions/download-artifact@v4
        with:
          name: release-package
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5B13A64D79604E399883ACC944A7D942 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_454B5B24E1B34E1FB2592D240F042B70 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E5AD44EC3B834F528F56261FEE666ADA }}

      # ðŸš€ DEPLOY PARA A AZURE
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'WebButler'
          slot-name: 'Production'
          package: ./release.zip