name: Django CI/CD - Render Deployment

on:
  push:
    branches:
      - main   # Executa a pipeline ao enviar commits para a branch principal

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' 

      - name: Atualizar pip e instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade asgiref  # Corrige o erro da versão inválida
          pip install -r requirements.txt

      - name: Configurar variáveis de ambiente
        env:
          DJANGO_SETTINGS_MODULE: fdsprojeto.settings
        run: |
          echo "Configurações do Django carregadas"
          echo "DEBUG=False" >> .env
          echo "DJANGO_SETTINGS_MODULE=fdsprojeto.settings" >> .env

      - name: Coletar arquivos estáticos e migrar banco
        run: |
          cd WebButler
          python manage.py collectstatic --noinput
          python manage.py makemigrations
          python manage.py migrate

      - name: Rodar testes automatizados
        run: |
          cd WebButler
          python manage.py test_sistema.py || echo "⚠️ Alguns testes falharam, verifique o log."

      - name: Deploy no Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          echo "Fazendo deploy no Render..."
          curl -X POST "https://api.render.com/v1/services/YOUR_RENDER_SERVICE_ID/deploys" \
          -H "accept: application/json" \
          -H "authorization: Bearer $RENDER_API_KEY" \
          -H "content-type: application/json" \
          -d '{}'
