name: Build and Deploy Django App - WebButler

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build e Teste do Projeto
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar versão do Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11.9'  # define patch version obrigatória para Render e Actions

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade asgiref
          pip install -r requirements.txt

      - name: Rodar testes do Django (não falhar se der erro)
        run: |
          cd WebButler
          python manage.py test || true

      - name: Preparar build para deploy
        run: |
          cd WebButler
          python manage.py collectstatic --noinput
          python manage.py makemigrations --noinput
          python manage.py migrate --noinput
          cd ..
          zip -r webbutler-release.zip ./*

      - name: Enviar artefato para o job de deploy
        uses: actions/upload-artifact@v4
        with:
          name: webbutler-build
          path: webbutler-release.zip

  deploy:
    name: Deploy para Render
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Baixar artefato do build
        uses: actions/download-artifact@v4
        with:
          name: webbutler-build

      - name: Descompactar build
        run: unzip webbutler-release.zip

      - name: Fazer deploy no Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          echo "Iniciando deploy no Render..."
          curl -X POST "https://api.render.com/v1/services/srv-d3d8u537mgec73b5p1gg/deploys" \
          -H "accept: application/json" \
          -H "authorization: Bearer $RENDER_API_KEY" \
          -H "content-type: application/json" \
          -d '{}'

      - name: Confirmar deploy
        run: echo "✅ Deploy concluído! Aplicação disponível em https://webbutler.onrender.com"